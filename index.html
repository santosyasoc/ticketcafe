<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Tickets - Exportación de Café S.A. de C.V.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f5f0e6;
      color: #3e2f1c;
    }
    .navbar {
      background-color: #6f4e37;
    }
    .navbar-brand, .nav-link, .btn {
      color: #fff !important;
    }
    .card {
      border: none;
      border-radius: 1rem;
      background-color: #fffaf5;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-label {
      font-weight: bold;
    }
    .form-control, .form-select {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row mb-3">
      <div class="col-md-6">
        <select id="filterPrioridad" class="form-select">
          <option value="">Todas las Prioridades</option>
          <option value="Alta">Alta</option>
          <option value="Media">Media</option>
          <option value="Baja">Baja</option>
        </select>
      </div>
      <div class="col-md-6">
        <select id="filterEstado" class="form-select">
          <option value="">Todos los Estados</option>
          <option value="Abierto">Abierto</option>
          <option value="Cerrado">Cerrado</option>
        </select>
      </div>
    </div>
    <canvas id="priorityChart" height="100"></canvas>
    <div id="ticketsList" class="row mt-4"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAmuuT_IR4Lzlm-eiKEOMBJxuxMUUivU_8",
      authDomain: "ejercicio2-cd1ef.firebaseapp.com",
      projectId: "ejercicio2-cd1ef",
      storageBucket: "ejercicio2-cd1ef.firebasestorage.app",
      messagingSenderId: "375745001448",
      appId: "1:375745001448:web:7310a2ecc2a4657bf6165d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const generateFolio = async () => {
      const folioRef = doc(db, 'metadata', 'folioCounter');
      const folioDoc = await getDoc(folioRef);
      let count = 1;
      if (folioDoc.exists()) {
        count = folioDoc.data().lastFolio + 1;
      }
      await setDoc(folioRef, { lastFolio: count });
      return `COFFEE-${count.toString().padStart(3, '0')}`;
    };

    const loadTickets = async () => {
      const ticketsList = document.getElementById('ticketsList');
      const filterPrioridad = document.getElementById('filterPrioridad').value;
      const filterEstado = document.getElementById('filterEstado').value;
      ticketsList.innerHTML = '';

      const q = query(collection(db, 'tickets'), orderBy('fecha', 'desc'));
      const querySnapshot = await getDocs(q);
      const priorityCounts = { Alta: 0, Media: 0, Baja: 0 };

      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        if ((filterPrioridad && data.prioridad !== filterPrioridad) ||
            (filterEstado && data.estado !== filterEstado)) return;

        const card = document.createElement('div');
        card.className = 'col-md-4 mb-3';
        card.innerHTML = `
          <div class="card p-3">
            <h5>${data.titulo}</h5>
            <p>${data.descripcion}</p>
            <p><strong>Cliente:</strong> ${data.cliente}</p>
            <p><strong>Kilos:</strong> ${data.kilos}</p>
            <p><strong>Producto:</strong> ${data.producto}</p>
            <p><strong>País:</strong> ${data.pais}</p>
            <p><strong>Prioridad:</strong> ${data.prioridad}</p>
            <p><strong>Estado:</strong> ${data.estado}</p>
            <button class="btn btn-sm btn-danger delete-ticket" data-id="${docSnap.id}"><i class="fas fa-trash"></i> Eliminar</button>
          </div>
        `;
        ticketsList.appendChild(card);
        priorityCounts[data.prioridad]++;
      });

      const chartCtx = document.getElementById('priorityChart').getContext('2d');
      new Chart(chartCtx, {
        type: 'bar',
        data: {
          labels: ['Alta', 'Media', 'Baja'],
          datasets: [{
            label: 'Tickets por Prioridad',
            data: [priorityCounts.Alta, priorityCounts.Media, priorityCounts.Baja],
            backgroundColor: ['#b22222', '#daa520', '#2e8b57']
          }]
        }
      });

      document.querySelectorAll('.delete-ticket').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.dataset.id;
          await deleteDoc(doc(db, 'tickets', id));
          loadTickets();
        });
      });
    };

    document.addEventListener('DOMContentLoaded', async () => {
      document.getElementById('filterPrioridad').addEventListener('change', loadTickets);
      document.getElementById('filterEstado').addEventListener('change', loadTickets);
      await loadTickets();
    });
  </script>
</body>
</html>
