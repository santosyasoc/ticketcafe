<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Tickets - Exportación de Café S.A. de C.V.</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome 6 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #f5f0e6;
      color: #3e2f1c;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background-color: #6f4e37;
    }
    .navbar-brand, .nav-link, .btn {
      color: #fff !important;
    }
    .card {
      border: none;
      border-radius: 1rem;
      background-color: #fffaf5;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-label {
      font-weight: 600;
    }
    .form-control, .form-select {
      margin-bottom: 1rem;
    }
    #app-section {
      flex-grow: 1;
      padding-top: 2rem;
    }
    .footer {
      background-color: #6f4e37;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }
  </style>

  <!-- Firebase SDKs -->
  <script type="module">
    // Firebase config and imports done later in body to avoid blocking head rendering
  </script>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Exportación de Café S.A. de C.V.</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
        aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="color:white;"><i class="fas fa-bars"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ms-auto" id="navUserSection" style="display:none;">
          <li class="nav-item">
            <button id="logoutBtn" class="btn btn-outline-light btn-sm"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Authentication Section -->
  <section id="auth-section" class="container mt-5" style="max-width: 400px;">
    <h3 class="mb-4 text-center">Iniciar Sesión</h3>

    <form id="loginForm" class="mb-3">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Correo Electrónico</label>
        <input type="email" id="loginEmail" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Contraseña</label>
        <input type="password" id="loginPassword" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100"><i class="fas fa-right-to-bracket"></i> Ingresar</button>
    </form>

    <div class="text-center mb-3">
      <a href="#" id="showRegister">¿No tienes cuenta? Regístrate</a> |
      <a href="#" id="showReset">Recuperar contraseña</a>
    </div>

    <!-- Register Form (hidden by default) -->
    <form id="registerForm" class="mb-3" style="display:none;">
      <h4 class="mb-3 text-center">Registro de Empleado</h4>
      <div class="mb-3">
        <label for="registerEmail" class="form-label">Correo Electrónico</label>
        <input type="email" id="registerEmail" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="registerPassword" class="form-label">Contraseña</label>
        <input type="password" id="registerPassword" class="form-control" required minlength="6" />
      </div>
      <button type="submit" class="btn btn-success w-100"><i class="fas fa-user-plus"></i> Registrar</button>
      <div class="text-center mt-2">
        <a href="#" id="showLoginFromRegister">Volver a Iniciar Sesión</a>
      </div>
    </form>

    <!-- Reset Password Form (hidden by default) -->
    <form id="resetForm" class="mb-3" style="display:none;">
      <h4 class="mb-3 text-center">Recuperar Contraseña</h4>
      <div class="mb-3">
        <label for="resetEmail" class="form-label">Correo Electrónico</label>
        <input type="email" id="resetEmail" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-warning w-100"><i class="fas fa-envelope"></i> Enviar enlace</button>
      <div class="text-center mt-2">
        <a href="#" id="showLoginFromReset">Volver a Iniciar Sesión</a>
      </div>
    </form>
  </section>

  <!-- Main App Section (hidden initially) -->
  <section id="app-section" class="container" style="display:none;">
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
      <h3>Gestión de Tickets</h3>
      <button id="exportBtn" class="btn btn-success"><i class="fas fa-file-export"></i> Exportar Tickets</button>
    </div>

    <!-- Ticket Creation Form -->
    <div class="card mb-4 p-3">
      <h5>Crear Nuevo Ticket</h5>
      <form id="ticketForm" class="row g-3">
        <div class="col-md-6">
          <label for="titulo" class="form-label">Título del Pedido</label>
          <input type="text" id="titulo" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label for="cliente" class="form-label">Nombre del Cliente</label>
          <input type="text" id="cliente" class="form-control" required />
        </div>
        <div class="col-12">
          <label for="descripcion" class="form-label">Descripción del Pedido</label>
          <textarea id="descripcion" class="form-control" rows="3" required></textarea>
        </div>
        <div class="col-md-4">
          <label for="prioridad" class="form-label">Prioridad</label>
          <select id="prioridad" class="form-select" required>
            <option value="" disabled selected>Selecciona</option>
            <option value="Alta">Alta</option>
            <option value="Media">Media</option>
            <option value="Baja">Baja</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="estado" class="form-label">Estado</label>
          <select id="estado" class="form-select" required>
            <option value="Abierto" selected>Abierto</option>
            <option value="Cerrado">Cerrado</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="producto" class="form-label">Tipo de Producto</label>
          <select id="producto" class="form-select" required>
            <option value="" disabled selected>Selecciona</option>
            <option>Arábica</option>
            <option>Robusta</option>
            <option>Mezcla</option>
            <option>Descafeinado</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="kilos" class="form-label">Kilogramos de Café</label>
          <input type="number" id="kilos" class="form-control" min="1" required />
        </div>
        <div class="col-md-6">
          <label for="pais" class="form-label">País de Envío</label>
          <input type="text" id="pais" class="form-control" required />
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Crear Ticket</button>
        </div>
      </form>
    </div>

    <!-- Filters -->
    <div class="row mb-3 g-3">
      <div class="col-md-6">
        <select id="filterPrioridad" class="form-select">
          <option value="">Todas las Prioridades</
